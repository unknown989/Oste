<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oste Commucation Client</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="body-settings">
        <div class="settings">
            <h2>Settings</h2>
            <form class="form">
                <div class="form-elems">

                    <div class="form-elem">
                        <label>Server's IP</label>
                        <input required
                            pattern="(\b25[0-5]|\b2[0-4][0-9]|\b[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}"
                            type="text" name="server_ip" placeholder="Server's IP...">
                    </div>

                    <div class="form-elem">
                        <label>Server's Port</label>
                        <input type="number" name="server_port" placeholder="Server's Port...">
                    </div>
                    <div class="form-elem">
                        <label>Server's Password</label>
                        <input type="password" name="server_pwd" placeholder="Server's Password...">
                    </div>
                </div>

                <span class="help">You can grab these settings from the server itself</span>
                <button class="button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementsByClassName("form")[0].addEventListener("submit", (e) => {
            e.preventDefault();
            const form = new FormData(document.getElementsByClassName("form")[0]);
            const ip = form.get("server_ip");
            const port = form.get("server_port");
            const password = form.get("server_pwd");
            localStorage.setItem("settings", JSON.stringify({ ip, port, password }))
            window.location.pathname = "/";
        })
    </script>
</body>

</html>
