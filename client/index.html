<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oste Communication Client</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="popup settings">
        <h2>Add an oster</h2>
        <form class="form">
            <div class="form-elems">

                <div class="form-elem">
                    <label>Oster's name</label>
                    <input required type="text" name="name" placeholder="Oster's name...">
                </div>

                <div class="form-elem">
                    <label>Oster's Title</label>
                    <input required type="text" name="title" placeholder="Oster's Title...">
                </div>
                <div class="form-elem">
                    <label>Oster's Command</label>
                    <input required type="text" name="cmd" placeholder="Oster's Command...">
                </div>
                <div class="form-elem">
                    <label>Oster's Description</label>
                    <textarea required name="desc" placeholder="Oster's Description"></textarea>
                </div>
            </div>

            <button class="button" type="submit">Add</button>
        </form>
    </div>
    <div class="body">
        <h1 class="title">
            Welcome to Oste Communication Client
        </h1>
        <hr>
        <div class="cards">
        </div>
        <div class="add">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
